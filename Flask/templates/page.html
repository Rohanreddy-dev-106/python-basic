<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask CSS Example with Image</title>
    <!-- Link the CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Hello, {{ name }}!</h1>
    <p>This page is styled using a CSS file and also displays an image from the static folder.</p>

    <!-- Display the image -->
    <img src="{{ url_for('static', filename='flask.jpeg') }}" alt="Flask Logo">
</body>
</html>
